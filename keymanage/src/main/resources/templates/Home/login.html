<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Login Page - Ace Admin</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{/assets/font-awesome/4.5.0/css/font-awesome.min.css}" />

		<!-- text fonts -->
		<link rel="stylesheet" th:href="@{/assets/css/fonts.googleapis.com.css}" />

		<!-- ace styles -->
		<link rel="stylesheet" th:href="@{/assets/css/ace.min.css}" />

		<!--[if lte IE 9]>
		<link rel="stylesheet" th:href="@{/assets/css/ace-part2.min.css}"/>

		<!--[if lte IE 9]>

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
		<script th:src="@{/assets/js/jquery-2.1.4.min.js}"></script>
		<!--[if lte IE 8]>

	<body class="login-layout">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h1>
								<span class="white">物品管理平台</span>

							</h1>
							<h4 class="blue" id="id-company-text">&copy; 南京理工大学</h4>
						</div>

						<div class="space-6"></div>

						<div class="position-relative">
							<!-- /.login-box 登录 -->
							<div id="login-box" class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="ace-icon fa fa-coffee green"></i>
											输入登录信息
										</h4>

										<div class="space-6"></div>

										<form>
											<fieldset>
												<label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="text" class="form-control" id="username" placeholder="用户名" autocomplete="off"/>
                                                        <i class="ace-icon fa fa-user"></i>
                                                    </span>
												</label>

												<label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="password" class="form-control" id="pwd" placeholder="密码" />
                                                        <i class="ace-icon fa fa-lock"></i>
                                                    </span>
												</label>

												<div class="space"></div>

												<div class="clearfix">
													<label class="inline">
														<input type="checkbox" class="ace" />
														<span class="lbl"> 记住密码</span>
													</label>

													<button type="button" id="login" class="width-35 pull-right btn btn-sm btn-primary">
														<i class="ace-icon fa fa-key"></i>
														<span class="bigger-110">登录</span>
													</button>
												</div>

												<div class="space-4"></div>
											</fieldset>
										</form>
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->
								<!-- /.forgot-box 忘记密码-->

								<!-- /.signup-box 注册 -->

							</div><!-- /.position-relative -->

							<div class="navbar-fixed-top align-right">
								<br />
								&nbsp;
								<a id="btn-login-dark" href="#">Dark</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-blur" href="#">Blur</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-light" href="#">Light</a>
								&nbsp; &nbsp; &nbsp;
							</div>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->
	</div>
	<script type="text/javascript">
        if ('ontouchstart' in document.documentElement) document.write("<script src=@Url.Content("assets/js/jquery.mobile.custom.min.js")>" + "<" + "/script>");
	</script>

	<!-- inline scripts related to this page -->
	<script type="text/javascript">



        //改变背景颜色
        //you don't need this, just used for changing background

	</script>

	<script type="text/javascript">
        $(function () {
            //submit userinfo
            $('#login').click(function () {
                var userinfo = {
                    username: $('#username').val(),
                    pwd: $('#pwd').val()
                };
                var url="[[@{/Login/checkinfo}]]";
                $.ajax({
                    type: 'post',
                    url: url,
                    data: userinfo,
                    success: function (data) {
                        if (data == "ok") {
                            var url = "[[@{/home/index}]]";
                            window.location.href = url;
                        }
                        else {
                            alert("账户或密码错误");
                        }
                    },
                    error: function () {
                        alert("error");
                    }
                });
            });
        });

        function submitTest() {
            return false;
        }
	</script>

	</body>
</html>
